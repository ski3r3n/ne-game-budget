<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>replit</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div id="game">
            <table id="board" class="board side"></table>
            <div id="piece" class="side">
                <table id="pieces" class="pieces"></table>
            </div>
            <div id="stats" class="stats">
                <h3>Statistics</h3>
                <p>Money: <span id="money">10000000000</span></p>
                <p>Happiness: <span id="Happiness">70%</span></p>
            </div>
            <div id="options" class="options">
                <h3>Settings</h3>
                <p>Game speed: </p> <input type="range" min="0" max="20" value="0" step="1" id="speed" oninput="cspeed=Number(this.value);" onchange="cspeed=Number(this.value);">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
